# =============================================
# PracticeCore - Configuration Principale
# =============================================

# Paramètres généraux
general:
  server-name: "&b&lPractice Server"
  max-party-size: 10
  allow-spectators: true
  spawn-world: "world"
  spawn-location:
    x: 0.5
    y: 100.0
    z: 0.5
    yaw: 0.0
    pitch: 0.0

# Système de knockback (Style Kohi/Minemen)
knockback:
  enabled: true
  profile: "kohi" # kohi, minemen, vanilla
  horizontal: 0.4
  vertical: 0.385
  horizontal-randomness: 0.05
  vertical-randomness: 0.02
  friction: 2.0
  attack-cooldown: 20 # En ticks (1 seconde)
  hit-delay: 3 # Ticks minimum entre chaque hit
  sprint-multiplier: 1.0
  w-tap-enabled: true
  reduce-horizontal-on-ground: true
  stop-sprint-on-hit: true
  extra-horizontal: 0.5
  extra-vertical: 0.1

# Compensation de ping
ping-compensation:
  enabled: true
  max-ping-difference: 150
  rollback-ticks: 5
  interpolate-movement: true

# Système de combos
combo:
  enabled: true
  minimum-hits: 3
  display-title: true
  display-actionbar: true
  title-message: "&e&l{combo} COMBO!"
  reset-on-hit: true
  sound-enabled: true
  sound-type: "NOTE_PLING"

# Système d'ELO
elo:
  starting-elo: 1000
  min-elo: 0
  max-elo: 3000
  k-factor: 32
  win-streak-bonus: 5
  loss-streak-penalty: 5
  decay-enabled: false
  decay-days: 30
  decay-amount: 10

# Rangs ELO
elo-ranks:
  Bronze:
    min: 0
    max: 999
    color: "&c"
    prefix: "[Bronze]"
  Silver:
    min: 1000
    max: 1199
    color: "&7"
    prefix: "[Silver]"
  Gold:
    min: 1200
    max: 1399
    color: "&6"
    prefix: "[Gold]"
  Platinum:
    min: 1400
    max: 1599
    color: "&3"
    prefix: "[Platinum]"
  Diamond:
    min: 1600
    max: 1799
    color: "&b"
    prefix: "[Diamond]"
  Master:
    min: 1800
    max: 1999
    color: "&5"
    prefix: "[Master]"
  Champion:
    min: 2000
    max: 9999
    color: "&d"
    prefix: "[Champion]"

# Système de matchmaking
matchmaking:
  enabled: true
  search-range-initial: 100
  search-range-increment: 50
  search-range-max: 500
  search-interval: 10 # secondes
  prefer-same-region: true

# Queues
queues:
  NoDebuff-Ranked:
    display-name: "&eNoDebuff &7(Ranked)"
    icon: "POTION:16421"
    ranked: true
    build: false
    kit: "NoDebuff"
    elo-enabled: true
  NoDebuff-Unranked:
    display-name: "&eNoDebuff &7(Unranked)"
    icon: "POTION:16421"
    ranked: false
    build: false
    kit: "NoDebuff"
    elo-enabled: false
  Debuff-Ranked:
    display-name: "&cDebuff &7(Ranked)"
    icon: "POTION:16388"
    ranked: true
    build: false
    kit: "Debuff"
    elo-enabled: true
  BuildUHC-Ranked:
    display-name: "&6BuildUHC &7(Ranked)"
    icon: "GOLDEN_APPLE"
    ranked: true
    build: true
    kit: "BuildUHC"
    elo-enabled: true
  Combo-Unranked:
    display-name: "&aCombo &7(Unranked)"
    icon: "BLAZE_ROD"
    ranked: false
    build: false
    kit: "Combo"
    elo-enabled: false
  Sumo-Unranked:
    display-name: "&9Sumo &7(Unranked)"
    icon: "LEASH"
    ranked: false
    build: false
    kit: "Sumo"
    elo-enabled: false

# Events
events:
  brackets:
    enabled: true
    min-players: 4
    max-players: 32
    kit: "NoDebuff"
    reward-command: "give {player} diamond 64"
  ffa:
    enabled: true
    min-players: 2
    max-players: 100
    respawn-time: 3
    kill-rewards:
      - "give {player} golden_apple 1"
  sumo:
    enabled: true
    min-players: 2
    max-players: 32
    rounds-to-win: 3

# Pearl cooldown
pearl:
  cooldown: 16 # secondes
  display-cooldown: true
  cancel-on-damage: false

# Potions
potions:
  cooldown: 1.0 # secondes
  speed-multiplier: 1.0
  instant-consume: true

# Combat
combat:
  tag-duration: 15 # secondes
  log-penalty: true
  log-penalty-elo: 25
  pearl-damage: false
  hunger-enabled: false
  fall-damage: true
  fire-damage: true
  void-death: true

# Spectateur
spectator:
  allow-flight: true
  hide-from-players: true
  teleport-on-death: true
  items:
    teleporter:
      slot: 0
      item: "COMPASS"
      name: "&aTéléportation"
    leave:
      slot: 8
      item: "BED"
      name: "&cQuitter"

# Statistiques
statistics:
  track-kills: true
  track-deaths: true
  track-streak: true
  track-highest-streak: true
  track-matches-played: true
  display-on-death: true

# Messages
messages:
  prefix: "&b&lPractice &8» &7"
  queue-joined: "Vous avez rejoint la queue &e{queue}"
  queue-left: "Vous avez quitté la queue"
  match-found: "Match trouvé! &7(&e{opponent}&7)"
  match-start: "Le match commence dans &e{time}&7..."
  match-end-winner: "&aVous avez gagné! &7(+{elo} ELO)"
  match-end-loser: "&cVous avez perdu! &7({elo} ELO)"
  party-created: "Partie créée!"
  party-disbanded: "Partie dissoute"
  party-joined: "&a{player} &7a rejoint la partie"
  party-left: "&c{player} &7a quitté la partie"
  duel-sent: "Demande de duel envoyée à &e{player}"
  duel-received: "&e{player} &7vous défie en duel! &a[ACCEPTER] &c[REFUSER]"
  combat-tagged: "Vous êtes en combat pendant &e{time} &7secondes!"
  pearl-cooldown: "Pearl cooldown: &e{time}s"
  
# Scoreboard
scoreboard:
  enabled: true
  title: "&b&lPRACTICE"
  update-interval: 20 # ticks
  
  spawn-lines:
    - ""
    - "&7En ligne: &f{online}"
    - "&7En combat: &f{fighting}"
    - ""
    - "&7Votre ELO:"
    - "  &eNoDebuff: &f{elo_nodebuff}"
    - "  &eDebuff: &f{elo_debuff}"
    - ""
    - "&7Killstreak: &f{streak}"
    - ""
    - "&eplay.server.com"
  
  queue-lines:
    - ""
    - "&7Queue: &f{queue}"
    - "&7En recherche..."
    - ""
    - "&7Temps: &f{time}"
    - "&7Votre ELO: &f{elo}"
    - "&7Range: &f±{range}"
    - ""
    - "&eplay.server.com"
  
  match-lines:
    - ""
    - "&7Adversaire: &f{opponent}"
    - "&7Ping: &a{your_ping}ms &7/ &c{opp_ping}ms"
    - ""
    - "&7Durée: &f{duration}"
    - "&7Combo: &e{combo}"
    - ""
    - "&7Vos potions: &d{your_pots}"
    - "&7Ses potions: &d{opp_pots}"
    - ""
    - "&eplay.server.com"

# Base de données
database:
  type: "SQLITE" # SQLITE, MYSQL
  mysql:
    host: "localhost"
    port: 3306
    database: "practice"
    username: "root"
    password: "password"
  save-interval: 300 # secondes

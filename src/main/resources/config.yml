# Events
events:
  brackets:
    enabled: true
    min-players: 4
    max-players: 32
    kit: "NoDebuff"
    reward-command: "give {player} diamond 64"
  ffa:
    enabled: true
    min-players: 2
    max-players: 100
    respawn-time: 3
    kill-rewards:
      - "give {player} golden_apple 1"
  sumo:
    enabled: true
    min-players: 2
    max-players: 32
    rounds-to-win: 3

# Pearl cooldown
pearl:
  cooldown: 16 # secondes
  display-cooldown: true
  cancel-on-damage: false

# Potions
potions:
  cooldown: 1.0 # secondes
  speed-multiplier: 1.0
  instant-consume: true

# Combat
combat:
  tag-duration: 15 # secondes
  log-penalty: true
  log-penalty-elo: 25
  pearl-damage: false
  hunger-enabled: false
  fall-damage: true
  fire-damage: true
  void-death: true

# Spectateur
spectator:
  allow-flight: true
  hide-from-players: true
  teleport-on-death: true
  items:
    teleporter:
      slot: 0
      item: "COMPASS"
      name: "&aTéléportation"
    leave:
      slot: 8
      item: "BED"
      name: "&cQuitter"

# Statistiques

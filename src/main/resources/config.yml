# =============================================
# PracticeCore - Configuration Principale
# =============================================

# Paramètres généraux
general:
  server-name: "<gradient:#00d4ff:#0066ff><bold>Hyko Practice</bold></gradient>"
  max-party-size: 10
  allow-spectators: true
  spawn-world: "world"
  spawn-location:
    x: 157.5
    y: -44.0
    z: -36.5
    yaw: 270.0
    pitch: 0.0

# Système de knockback (Style Kohi/Minemen)
knockback:
  enabled: true
  profile: "kohi" # kohi, minemen, vanilla
  horizontal: 0.4
  vertical: 0.385
  horizontal-randomness: 0.05
  vertical-randomness: 0.02
  friction: 2.0
  attack-cooldown: 20 # En ticks (1 seconde)
  hit-delay: 3 # Ticks minimum entre chaque hit
  sprint-multiplier: 1.0
  w-tap-enabled: true
  reduce-horizontal-on-ground: true
  stop-sprint-on-hit: true
  extra-horizontal: 0.5
  extra-vertical: 0.1

# Compensation de ping
ping-compensation:
  enabled: true
  max-ping-difference: 150
  rollback-ticks: 5
  interpolate-movement: true

# Système de combos
combo:
  enabled: true
  minimum-hits: 3
  display-title: true
  display-actionbar: true
  title-message: "&e&l{combo} COMBO!"
  reset-on-hit: true
  sound-enabled: true
  sound-type: "NOTE_PLING"

# Système d'ELO
elo:
  starting-elo: 1000
  min-elo: 0
  max-elo: 3000
  k-factor: 32
  win-streak-bonus: 5
  loss-streak-penalty: 5
  decay-enabled: false
  decay-days: 30
  decay-amount: 10

# Rangs ELO
elo-ranks:
  Bronze:
    min: 0
    max: 999
    color: "&c"
    prefix: "[Bronze]"

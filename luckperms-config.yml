lp group admin permission set practice.admin.arena true
lp group admin permission set practice.gamemode true
lp group admin permission set practice.fly true
lp group admin permission set practice.god true
lp group admin permission set practice.heal true
lp group admin permission set practice.feed true
lp group admin permission set practice.tpall true
lp group admin permission set practice.clear true
lp group admin permission set practice.broadcast true
lp group admin permission set practice.speed true
lp group admin permission set practice.eco true

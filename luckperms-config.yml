lp group admin permission set practice.weather true
lp group admin permission set practice.sudo true
lp group admin permission set practice.killall true
lp group admin permission set practice.give true
lp group admin permission set practice.enderchest true
lp group admin permission set practice.kickall true
lp group admin permission set practice.rename true
lp group admin permission set practice.lore true
lp group admin permission set practice.event true

# =====================================================
# PERMISSIONS PAR CATÉGORIE
# =====================================================

# JOUEUR (default) :
# - Accès aux commandes de base du plugin
# - /party, /queue, /stats, /profile, /spawn, etc.

# VIP :
# - Chat coloré
# - Bypass queue si plein
# - Accès prioritaire aux features
# + Toutes les permissions de DEFAULT

# VIP+ / PREMIUM :
# - Effets cosmétiques premium
# - Titres exclusifs
# - Traînées spéciales
# + Toutes les permissions de VIP

# MVP :
# - Accès prioritaire serveur
# - Features MVP exclusives
# + Toutes les permissions de VIP+

# HELPER :
# - Freeze joueurs
# - Voir inventaires
# - Chat staff
# - Vanish
# + Toutes les permissions de VIP+

# MOD :
# - Ban/Kick/Mute/Warn
# - Téléportations
# - Gestion modération
# + Toutes les permissions de HELPER

# ADMIN :
# - Gestion arènes
# - Gestion économie
# - Commandes admin complètes
# - Events
# + Toutes les permissions de MOD

# OWNER :
# - Accès complet à toutes les permissions
# + Toutes les permissions de ADMIN

# =====================================================
# NOTES IMPORTANTES
# =====================================================

# 1. Redémarrez le serveur après avoir exécuté les commandes
# 2. Utilisez /lp sync pour synchroniser les permissions
# 3. Les préfixes s'affichent avec un plugin de chat compatible (EssentialsChat, ChatControl, etc.)
# 4. Les weights déterminent l'ordre d'affichage (plus haut = prioritaire)
# 5. Pour personnaliser les couleurs, modifiez les codes couleur dans les préfixes

# Codes couleur Minecraft :
# &0 = Noir          &8 = Gris foncé
# &1 = Bleu foncé    &9 = Bleu
# &2 = Vert foncé    &a = Vert
# &3 = Cyan foncé    &b = Cyan
# &4 = Rouge foncé   &c = Rouge
# &5 = Violet foncé  &d = Rose
# &6 = Or            &e = Jaune
# &7 = Gris          &f = Blanc
# &l = Gras          &o = Italique
# &n = Souligné      &m = Barré
# &k = Aléatoire     &r = Reset


# =====================================================
# ATTRIBUTION DES GROUPES AUX JOUEURS
# =====================================================

# Pour attribuer un groupe à un joueur :
# /lp user <pseudo> parent set <groupe>
#
# Exemples :
# /lp user Louis parent set owner
# /lp user PlayerVIP parent set vip
# /lp user ModeratorName parent set mod

# Pour ajouter un groupe secondaire (sans retirer le groupe actuel) :
# /lp user <pseudo> parent add <groupe>

# =====================================================
# PERMISSIONS TEMPORAIRES
# =====================================================

# Pour donner un groupe temporaire (exemple: VIP pour 30 jours) :
# /lp user <pseudo> parent addtemp vip 30d

# Pour donner une permission temporaire :
# /lp user <pseudo> permission settemp practice.vip true 30d

# =====================================================
# COMMANDES UTILES
# =====================================================

# Voir les permissions d'un joueur :
# /lp user <pseudo> permission info

# Voir les groupes d'un joueur :
# /lp user <pseudo> parent info

# Retirer un groupe :
# /lp user <pseudo> parent remove <groupe>

# Lister tous les groupes :
# /lp listgroups

# Voir les permissions d'un groupe :
# /lp group <groupe> permission info

# Rechercher qui a une permission :
# /lp search <permission>

# =====================================================
# SCRIPT D'INSTALLATION RAPIDE
# =====================================================
# Copiez-collez ces commandes dans la console du serveur

# === CRÉATION DES GROUPES ===
lp creategroup default
lp creategroup vip
lp creategroup vip+
lp creategroup mvp
lp creategroup helper
lp creategroup mod
lp creategroup admin
lp creategroup owner

# === DEFAULT ===
lp group default permission set practice.use true
lp group default meta setprefix "&7[Joueur] &7"
lp group default meta setweight 1

# === VIP ===
lp group vip parent add default
lp group vip permission set practice.vip true
lp group vip permission set practice.vip.chat true
lp group vip permission set practice.vip.color true
lp group vip permission set practice.vip.queue.bypass true
lp group vip meta setprefix "&a[VIP] &a"
lp group vip meta setsuffix " &7✦"
lp group vip meta setweight 10

# === VIP+ ===
lp group vip+ parent add vip
lp group vip+ permission set practice.premium true
lp group vip+ permission set practice.premium.chat true
lp group vip+ permission set practice.premium.color true
lp group vip+ permission set practice.premium.effects true
lp group vip+ meta setprefix "&b[VIP+] &b"
lp group vip+ meta setsuffix " &b✦✦"
lp group vip+ meta setweight 20

# === MVP ===
lp group mvp parent add vip+
lp group mvp permission set practice.mvp true
lp group mvp meta setprefix "&d[MVP] &d"
lp group mvp meta setsuffix " &d✦✦✦"
lp group mvp meta setweight 30

# === HELPER ===
lp group helper parent add vip+
lp group helper permission set practice.staff true
lp group helper permission set practice.alert true
lp group helper permission set practice.staffchat true
lp group helper permission set practice.freeze true
lp group helper permission set practice.vanish true
lp group helper permission set practice.invsee true
lp group helper meta setprefix "&9[Helper] &9"
lp group helper meta setweight 40

# === MOD ===
lp group mod parent add helper
lp group mod permission set practice.ban true

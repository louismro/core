# === OWNER ===
lp group owner parent add admin
lp group owner permission set * true
lp group owner permission set practice.* true
lp group owner meta setprefix "&4&l[OWNER] &4"
lp group owner meta setsuffix " &6⭐"
lp group owner meta setweight 1000

